name: GRPKernel
stationary: false
params: [ln_qfactor]

doc: |
    The generalized Rybicki Press kernel

reparams:
    qfactor:
        return exp(-ln_qfactor);

value: |
    double delta = fabs(x1 - x2);
    return exp(-qfactor * delta);

grad:
    ln_qfactor: |
        double delta = qfactor * fabs(x1 - x2);
        return exp(-delta) * delta;

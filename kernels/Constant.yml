name: ConstantKernel
stationary: false
params: [ln_constant]

doc: |
    This kernel returns the constant

    .. math::

        k(\mathbf{x}_i,\,\mathbf{x}_j) = c

    where :math:`c` is a parameter.

    :param constant:
        The constant value :math:`c` in the above equation.

value: |
    return exp(ln_constant);

grad:
    ln_constant: |
        return exp(ln_constant);
